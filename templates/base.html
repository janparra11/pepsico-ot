<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}PepsiCo Taller{% endblock %}</title>
  <!-- Bootstrap CSS (CDN) para avanzar rápido) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  /* Misma altura visual para botones de acción en tarjetas */
  .btn-action { padding-top: .6rem; padding-bottom: .6rem; }
  /* Tarjetas pareja de controles con misma altura */
  .control-card { min-height: 100%; }
  </style>
</head>
<body class="bg-light">
  {% include "partials/navbar.html" %}
  <main class="container py-4">
    <!-- mensajes (success/error/info) -->
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  (function tick(){
    const el = document.getElementById('clock');
    if (el){
      const now = new Date();
      const opciones = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      el.textContent = now.toLocaleTimeString('es-CL', opciones);
    }
    setTimeout(tick, 1000);
  })();
  </script>

  <footer class="text-center text-muted small py-3">
    Sistema de Taller · v0.9 · {{ request.get_host }}
  </footer>

  <script>
  (function pollNotif(){
    const badge = document.getElementById('notif-badge');
    if (!badge) { setTimeout(pollNotif, 30000); return; }
    fetch("{% url 'core_notif_unread_count' %}", {headers: {"X-Requested-With": "XMLHttpRequest"}})
      .then(r => r.json())
      .then(data => {
        const c = Number(data.count || 0);
        if (c > 0) {
          badge.textContent = c;
          badge.classList.remove('d-none');
        } else {
          badge.textContent = 0;
          badge.classList.add('d-none');
        }
      })
      .catch(()=>{ /* silencioso */ })
      .finally(()=> setTimeout(pollNotif, 30000));
  })();
  </script>

</body>
</html>
