<!doctype html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}PepsiCo Taller{% endblock %}</title>

  <!-- Favicon PepsiCo -->
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ============================
       Colores PepsiCo + Navbar
       ============================ */

    /* Azul corporativo PepsiCo */
    .bg-primary {
      background-color: #003DA5 !important;
    }

    /* Navbar personalizada */
    .navbar-pepsico {
      background-color: #003DA5 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
    }

    .navbar-pepsico .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .navbar-pepsico .nav-link {
      color: #E6F0FF !important;
      padding-inline: 0.9rem;
      border-radius: .375rem;
      transition: background-color .15s ease-out, color .15s ease-out, border-color .15s ease-out;
    }

    /* Hover: fondo suave */
    .navbar-pepsico .nav-link:hover,
    .navbar-pepsico .nav-link:focus {
      color: #FFFFFF !important;
      background-color: rgba(255, 255, 255, 0.10);
    }

    /* Activo: SIN fondo distinto, solo subrayado abajo */
    .navbar-pepsico .nav-link.active {
      color: #FFFFFF !important;
      background-color: transparent;
      border-bottom: 2px solid rgba(255, 255, 255, 0.9);
      border-radius: 0;
    }

    /* Logo en la navbar */
    .navbar-logo {
      height: 50px;
      width: auto;
      display: block;
      transition: transform .15s ease-out, filter .15s ease-out;
    }

    .navbar-brand:hover .navbar-logo {
      transform: scale(1.04);
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.35));
    }

    /* Misma altura visual para botones de acci贸n en tarjetas */
    .btn-action { padding-top: .6rem; padding-bottom: .6rem; }

    /* Ancho m铆nimo coherente para CTAs principales */
    .btn-wide   { min-width: 140px; }

    /* Tarjetas pareja de controles con misma altura */
    .control-card { min-height: 100%; }

    .navbar { padding-top: 0.8rem; padding-bottom: 0.8rem; }

    /* Cards con tablas: corrige bordes y respiraci贸n */
    .card .table { margin-bottom: 0; }
    .card .table thead th { border-top: 0; }
    .card .table tbody tr:last-child td { border-bottom: 0; }
    .card .table-responsive { border-radius: .375rem; overflow: hidden; }

    /*  Reloj con d铆gitos estables */
    #clock {
      font-variant-numeric: tabular-nums;
      font-family: monospace;
      min-width: 10ch;
      display: inline-block;
      text-align: right;
    }
  </style>
</head>
<body class="bg-light">
  {% include "partials/navbar.html" %}
  <main class="container py-4">
    <!-- mensajes (success/error/info) -->
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="text-center text-muted small py-3">
    Sistema de Taller 路 v0.9 路 {{ request.get_host }}
  </footer>

  <script>
  (function pollNotif(){
    const badge = document.getElementById('notif-badge');
    if (!badge) { setTimeout(pollNotif, 30000); return; }
    fetch("{% url 'core_notif_unread_count' %}", {headers: {"X-Requested-With": "XMLHttpRequest"}})
      .then(r => r.json())
      .then(data => {
        const c = Number(data.count || 0);
        if (c > 0) {
          badge.textContent = c;
          badge.classList.remove('d-none');
        } else {
          badge.textContent = 0;
          badge.classList.add('d-none');
        }
      })
      .catch(()=>{ /* silencioso */ })
      .finally(()=> setTimeout(pollNotif, 30000));
  })();
  </script>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const el = document.getElementById('clock');
    if (!el) return;

    function renderClock() {
      const now = new Date();
      // formato completo con AM/PM
      el.textContent = now.toLocaleTimeString('es-CL', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
    }

    renderClock();
    // Actualiza cada segundo de manera precisa
    setInterval(renderClock, 1000);
  });
  </script>


</body>
</html>
