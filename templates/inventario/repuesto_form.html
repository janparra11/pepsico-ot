{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh">
  <div class="bg-white p-4 rounded shadow-sm w-100" style="max-width:640px">
    <h1 class="h5 mb-4">{{ title }}</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3"><label class="form-label">Código</label>{{ form.codigo }}</div>
      <div class="mb-3"><label class="form-label">Descripción</label>{{ form.descripcion }}</div>
      <div class="mb-3"><label class="form-label">Unidad</label>{{ form.unidad }}</div>
      <div class="mb-3"><label class="form-label">Stock mínimo</label>{{ form.stock_minimo }}</div>
      <div class="form-check form-switch mb-3">
        {{ form.activo }} <label class="form-check-label">Activo</label>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Guardar</button>
        <a class="btn btn-outline-secondary" href="{% url 'inv_repuesto_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
