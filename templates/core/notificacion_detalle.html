{% extends "base.html" %}
{% block title %}Notificación{% endblock %}
{% block content %}
<div class="bg-white p-4 rounded shadow-sm">
  <h1 class="h5">Notificación</h1>
  <div class="mb-3">
    <div class="fw-semibold">{{ n.titulo }}</div>
    {% if n.mensaje %}<div class="text-muted">{{ n.mensaje }}</div>{% endif %}
    <div class="small text-muted mt-1">{{ n.creada_en }}</div>
  </div>

  <div class="d-flex gap-2">
    <a class="btn btn-primary" href="{{ n.url|default:'/' }}">Abrir OT</a>
    <a class="btn btn-outline-secondary" href="{% url 'core_notificaciones' %}">Volver a notificaciones</a>
  </div>
</div>
{% endblock %}
