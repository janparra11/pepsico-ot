{% extends "base.html" %}
{% block title %}Estado usuario{% endblock %}
{% block content %}
<div class="bg-white p-3 rounded shadow-sm" style="max-width:480px">
  <h1 class="h5 mb-3">Estado de {{ u.username }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-check form-switch mb-3">
      {{ form.activo }} <label class="form-check-label">Activo</label>
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-outline-secondary" href="{% url 'users_admin_list' %}">Volver</a>
  </form>
</div>
{% endblock %}
