{% extends "base.html" %}
{% block title %}Cambiar rol{% endblock %}
{% block content %}
<div class="bg-white p-3 rounded shadow-sm" style="max-width:480px">
  <h1 class="h5 mb-3">Rol de {{ u.username }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3"><label class="form-label">Rol</label>{{ form.rol }}</div>
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-outline-secondary" href="{% url 'users_admin_list' %}">Volver</a>
  </form>
</div>
{% endblock %}
