{% extends "base.html" %}
{% block title %}Nuevo usuario{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="bg-white p-4 rounded shadow-sm w-100" style="max-width: 640px;">
    <h1 class="h5 mb-4 text-center">Crear nuevo usuario</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label class="form-label">Nombres</label>
        {{ form.first_name }}
      </div>
      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        {{ form.last_name }}
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        {{ form.email }}
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a (temporal)</label>
        {{ form.password }}
      </div>
      <div class="mb-4">
        <label class="form-label">Rol</label>
        {{ form.rol }}
      </div>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-primary">Crear</button>
        <a class="btn btn-outline-secondary" href="{% url 'users_admin_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
